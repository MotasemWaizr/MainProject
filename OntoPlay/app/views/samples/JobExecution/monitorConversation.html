#{extends 'main.html' /}
#{set title:'Waiting for replies.' /}

<h1>Conversation: ${conversationId}</h1>
<div id="replies"></div>
<script type="text/javascript">
   (function(){ 
	   var getRepliesAction = #{jsAction @getReplies(':conversationId') /}
	   $('#replies').startMonitoringForReplies(getRepliesAction, {conversationId: '${conversationId}'}, 1000);	   
   })();
</script>
