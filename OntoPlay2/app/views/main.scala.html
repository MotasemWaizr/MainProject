@(title: String)(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link type="text/css" href="@routes.Assets.at("stylesheets/cupertino/jquery-ui-1.8.16.custom.css")" rel="Stylesheet" />
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.6.4.min.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/json2.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/queryBuilder.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.8.16.custom.min.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-timepicker-addon.js")" type="text/javascript" charset="utf-8"></script>
	</head>
    <body>
        @content
    </body>
</html>
